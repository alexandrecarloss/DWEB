<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.8.1"></script>
</head>
<body>
    <!-- Inputs com valores a serem enviados -->
    <input type="text" id="param1" value="Value1">
    <input type="text" id="param2" value="Value2">

    <!-- Botão que dispara a requisição GET -->
    <button 
        hx-get="/your-endpoint" 
        hx-params="param1,param2"
        hx-trigger="click"
        hx-target="#result"
    >
        Enviar
    </button>

    <!-- Elemento para exibir o resultado da requisição -->
    <div id="result"></div>
</body>
</html>
