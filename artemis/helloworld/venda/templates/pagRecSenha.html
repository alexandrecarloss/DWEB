<body class="pagina-login">
    <!-- NAVBAR start -->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a href="index.html" class="login-navbar-brand">

        </div>

    <div class="container d-flex align-items-center justify-content-center height-100">

            <div class="col-md-10 mt-5">
                <h3 class="text-center login-text-titulo">Recuperar conta</h3>
                <p class="text-center">Informe o seu endereço de e-mail abaixo e enviaremos um link para você redefinir

                        <label for="inputEmail" class="form-label">Endereço de E-mail</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Email de Recuperação</button>
                </form>
            </div>
        </div>
    </div>
