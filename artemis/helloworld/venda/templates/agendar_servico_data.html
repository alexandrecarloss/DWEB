{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card p-4 shadow-sm">
                <div class="card-body">
                    <form id="multi-step-form" method="post" action="{% url 'solicita_servico' pet_selecionado.petid servico_selecionado.serid %}">
                        {% csrf_token %}
                        <div class="formbold-steps">
                            <ul>
                                <li class="formbold-step-menu1">
                                    <span>1</span>
                                    Escolher Pet
                                </li>
                                <li class="formbold-step-menu2">
                                    <span>2</span>
                                    Escolher Tipo Servi√ßo
                                </li>
                                <li class="formbold-step-menu3">
                                    <span>3</span>
                                    Escolher Local
                                </li>
                                <li class="formbold-step-menu4 active">
                                    <span>4</span>
                                    Escolher Data
                                </li>
                            </ul>
                        </div>

                        <!-- ESCOLHER DATA -->
                        <div class="form-step form-step-4">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="date" class="form-label">Data</label>
                                        <input type="date" name="date" id="date" class="form-control" />
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="time" class="form-label">Hora</label>
                                        <input type="time" name="time" id="time" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'load_servicos_local' pet_selecionado.petid tipo_servico_selecionado.tpsid %}"><button type="button" class="btn btn-secondary" id="back-btn">Voltar</button></a>
                            <button type="submit" class="btn btn-primary" id="next-btn">Finalizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
