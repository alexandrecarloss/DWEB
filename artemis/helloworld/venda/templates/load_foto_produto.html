{% if multiplo  == 0 %}
    <img src="{{ prffoto.prffoto.url }}" alt="Foto de {{ produto.pronome }}"
    class="img-fluid w-100 rounded-top"
    style="height: 300px;"
    >
{% elif multiplo == 2 %}
    <img src="{{ prffoto.prffoto.url }}" class="card-img-top img-fluid img-circle" alt="Foto de {{ produto.pronome }}">
{% elif multiplo == 1 %}
    {% if varias %}
    <div id="prfproslider" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
    {% for foto in prffoto %}
        {% if foto.prfid == prfprimeira_foto.prfid %}
        <div class="carousel-item active">
        {% else %}
        <div class="carousel-item">
        {% endif %}
            <img src="{{ foto.prffoto.url }}" alt="Foto de {{ produto.pronome }}" class="img-fluid rounded" style="width: 500px;">
        </div>
        <a href="#prfproslider" class="carousel-control-prev" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#prfproslider" class="carousel-control-next" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        {% endfor %}
    </div>
    </div>

    {% else %}
        {% for foto in prffoto %}
            <img src="{{ foto.prffoto.url}}" alt="Foto de {{ produto.pronome }}" class="img-fluid w-100 rounded-top" style="width: 500px;">
        {% endfor %}
    {% endif %}
{% endif %}
