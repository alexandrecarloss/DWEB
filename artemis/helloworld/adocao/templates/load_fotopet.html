{% for foto in pftfotos %}
    {% if foto.pet_petid.petid == pet.petid %}               
    <div class="carousel-inner">
        
        <!-- {% if foto.pftid == 1 %} 
        <div class="carousel-item active">
        {% else %}
        <div class="carousel-item">
        {% endif %} -->
        <div class="carousel-item active">
        <img
            src="{{ foto.pftfoto.url }}"
            class="img-fluid w-100 rounded-top"
            style="max-height: 200px;"
            alt="Foto de {{ pet.petnome }}"
        > 
        </div>
    <a href="#fotoPetSlider{{pet.petnome}}" class="carousel-control-prev" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a href="#fotoPetSlider{{pet.petnome}}" class="carousel-control-next" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
    {% endif %}
{% endfor %}
