<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Artemis</title>
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
        <!-- Icon Font Stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Libraries Stylesheet -->
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/bootstrap/comp/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="pagina-login">
        <!-- NAVBAR start -->
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid">
                <a href="index.html" class="login-navbar-brand">
                    <img
                            src="/img/logoazul-removebg.png"
                            alt="Artemis"
                            class="img-fluid"
                        >
                </a>
                <div class="login-navbar-text ml-auto">
                    Ambiente Seguro
                </div>
            </div>
        </nav>
        <!-- NAVBAR end -->
        <h3 class="text-center login-text-titulo">Acessar ou criar conta</h3>
        <!-- SECTION start -->
        <section class="container-fluid py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-container">
                        <form class="login-form bg-white rounded p-4">
                            <h2 class="text-center mb-4 text-primary">Acesse sua conta</h2>
                            <div class="login-form-group">
                                <label for="email">E-mail</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Digite seu e-mail"
                                    required
                                >
                            </div>
                            <div class="login-form-group">
                                <label for="password">Senha</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Sua senha"
                                    required
                                >
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">ENTRAR</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-cadastro-container">
                        <h3 class="text-left text-primary mb-3">Criar uma conta é rápido, fácil e gratuito!</h3>
                        <p class="text-left mb-3">Com sua conta, você terá acesso a recursos exclusivos, descontos e muito mais.</p>
                        <a href="/cadastro.html" class="btn btn-outline-secondary btn-block">Criar minha conta</a>
                    </div>
                </div>                
            </div>
        </section>
        <!-- SECTION end -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
