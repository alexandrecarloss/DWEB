<html lang="pt-br">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Artemis</title>
</head>
<div class="row g-4">
    <div class="col-lg-12">
{% for pet in pets %}
<div class="row g-4 justify-content-left">
    <div class="col-md-6 col-lg-6 col-xl-3">
        <div class="rounded position-relative fruite-item">
            <div class="fruite-img">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                    {% for foto in pftfotos %}
                      <div class="carousel-item active">
                        <img
                            src="{{ foto.pftfoto.url }}"
                            class="img-fluid w-100 rounded-top"
                            style="max-height: 200px;"
                            alt="Foto de {{ pet.petnome }}"
                        > 
                      </div>
                      {% endfor %}
                      
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                
                Nome: {{foto.pet_petid.petnome}}
                
                
            </div>
            <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">Cachorro</div>
            <div class="p-4 border border-secondary border-top-0 rounded-bottom d-flex flex-column justify-content-between">
                <div>
                    <div class="d-flex">
                        <div>
                            <p class="text-secondary" style="font-size: 10px;margin-bottom: 3px;">MARCUS VINICIUS SOARES CORREIA</p>
                            <h4>{{ pet.petnome }}</h4>
                            <p>Manaus, AM</p>
                        </div>
                        
                    </div>
                </div>
                <div class="mt-auto">
                    <a href="#" class="btn azul btn-block rounded-pill px-3"> Quero adotar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
    </div>
</div>
</html>
