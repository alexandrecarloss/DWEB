<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria Alexandre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Início</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="menu_pizza.html">Pizzas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="pedido.html">Fazer pedido</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="area_administrativa.html">Área administrativa</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <div class="container">
      <main>
        <form id="formpizza" action="carrinho.html" name="formpizza">
          <legend class="title-pizzaria">Pizzaria Alexandre</legend>  
          <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" autocomplete="name" required>
          </p>
          <p>
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" type="tel" placeholder="DDD + Celular" autocomplete="tel" required>
          </p>
         
          <p class="bloco">
            <label for="cobertura" id="lcobertura">Cobertura da pizza:</label>
            <select name="cobertura" id="cobertura">
              <option value="1">Calabreza</option>
              <option value="2" selected>Queijo</option>
              <option value="3">Napolitano</option>
              <option value="4">Cebola</option>
              <option value="5">Doce</option>
            </select>
          </p>
          
          <p>Opções extras</p>
          <p>
            <label for="Gorgonzola">Gorgonzola:</label>
            <input type="checkbox" name="Gorgonzola" id="Gorgonzola"> 
            <label for="Pariziense">Pariziense:</label>
            <input type="checkbox" name="Pariziense" id="Pariziense">
            <label for="Picante">Picante:</label>
            <input type="checkbox" name="Picante" id="Picante">
            <label for="Strogonoff">Strogonoff:</label>
            <input type="checkbox" name="Strogonoff" id="Strogonoff">
          </p>
          <p>
            <label for="info">Informações de entrega</label>
          </p>
          <p><textarea name="info" id="info" cols="30" rows="10">Instruções de entrega</textarea></p>
          <p>Tamanho:</p>
          <p>
            <label for="tamanho1">Família R$: 45,00</label>
            <input type="radio" name="tam" id="tamanho1">
            <label for="tamanho2">Grande R$: 25,00</label>
            <input type="radio" name="tam" id="tamanho2">
            <label for="tamanho3">Média R$: 20,00</label>
            <input type="radio" name="tam" id="tamanho3">
            <label for="tamanho4">Pequena R$: 15,00</label>
            <input type="radio" name="tam" id="tamanho4">
          </p>
          <p>
            <label for="qtde">Quantidade</label>
            <input type="number" name="qtde" id="qtde">
          </p>
          <p><input type="submit" value="Enviar"></p>
          
        </form>
        
      </main>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
