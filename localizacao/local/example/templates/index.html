<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select example</title>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <style>
        body {
            background: linear-gradient(35deg, red, purple);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        p {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            color: white;
        }
        /* <select> styles */
        select {
            /* Reset */
            appearance: none;
            border: 0;
            outline: 0;
            font: inherit;
            /* Personalize */
            width: 20em;
            height: 3em;
            padding: 0 4em 0 1em;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2) 3em);
            color: white;
            border-radius: 0.25em;
            box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        /* <caption> colors */
            option {
                color: inherit;
                background-color: #320a28;
            }
            /* Remove focus outline */
            :focus {
                outline: none;
            }
            /* Remove IE arrow */
            ::-ms-expand {
                display: none;
            }
            button {
                background: #320a28;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
</body>
</html>
